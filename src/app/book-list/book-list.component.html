<div *ngFor="let book of books" class="book-list">
    <h3 class="book-list__title">{{book.title}}</h3>
    <p class="book-list__author">{{book.author}}</p>
    <p class="book-list__stars" *ngIf="book.stars">{{book.stars}}</p>
    <a class="book-list__view-details" routerLink="/detail/{{book.id}}">See Book Details</a>
</div>
