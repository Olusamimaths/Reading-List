<div class="book" *ngIf="book">
    <h1 class="book__title">{{book.title}}</h1>
    <p class="book__author">{{book.author}}</p>
    <p class="book__stars" *ngIf="book.stars">{{book.stars}}</p>
    <p class="book__summary" *ngIf="book.summary">{{book.summary}}</p>
    <p class="book__notes" *ngIf="book.notes">{{book.notes}}</p>
    <img src="book.cover_image" *ngIf="book.cover_image" class="book__cover-image" />
</div>
